<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" href="favicon.ico" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>AirHua's World</title>
</head>

<body id="document-body">
  <div id="WEBGLcontainer"></div>
  <div id="joystick-wrapper"></div>
  <div class="fadeOutDiv preload-overlay" id="preload-overlay">
    <div class="start-page-content-div fadeOutDiv">
      <h1 class="ryan-text postload fadeOutDiv">Hi, 我是 <span class="yellow-text">AirHua!</span></h1>
      <h1 class="postload start-page-text interactive-site-text fadeOutDiv">这是我的3D网站</h1>
      <h1 id="appDirections" class="start-page-text joystick-directions-text postload fadeOutDiv">使用键盘上下左右键可以移动小球</h1>
      <button id="start-button" class="postload fadeOutDiv">进入</button>
    </div>
    <div class="trinity-rings-spinner preload">
      <div class="circle preload"></div>
      <div class="circle preload"></div>
      <div class="circle preload"></div>
    </div>
    <div class="loading-text-div preload">Loading<span class="loader__dot">.</span><span
        class="loader__dot">.</span><span class="loader__dot">.</span></div>
    <div id="tooltip"></div>

    <script src="build/app.bundle.js"></script>
</body>

</html>
